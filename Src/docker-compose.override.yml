version: '3.4'

services:
  catalogDb:
    container_name: catalogDb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketDb:
    container_name: basketDb
    restart: always
    ports:
      - "6379:6379"

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogDb:27017"
    depends_on:
      - catalogDb
    ports:
      - "8000:80"

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketDb:6379"
    depends_on:
      - basketDb
    ports:
      - "8001:80"

